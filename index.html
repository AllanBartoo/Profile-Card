<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Profile Card</title>
  </head>
  <body>
    <article data-testid="test-profile-card" class="profile-card">
      <section class="left">
        <figure class="profile-avatar">
          <img
            src="./assets/me.jpg"
            alt="Portrait of Allan Bartoo Chementer"
            data-testid="test-user-avatar"
          />
        </figure>
        <nav aria-label="Social Links" data-testid="test-user-social-links">
          <ul>
            <li>
              <a
                data-testid="test-user-social-twitter"
                href="https://github.com"
                target="_blank"
                rel="noopener noreferrer"
              >
                <img
                  src="./assets/github-mark.svg"
                  alt="github"
                  class="socials"
                />
                Github</a
              >
            </li>
          </ul>
        </nav>
        <header>
          <h2 data-testid="test-user-name" class="name">Allan Bartoo Chementer</h2>
        </header>
      </section>

      <section class="description">
        <div>
          <h3>Bio</h3>
          <p data-testid="test-user-bio">
            Software developer passionate about building accessible and clean
            web applications.
          </p>
          <p class="time">Current time: <span data-testid="test-user-time"></span></p>
        </div>

        <div class="flex">
          <section>
            <h3>Hobbies</h3>
            <ul data-testid="test-user-hobbies">
              <li>Cycling</li>
              <li>Photography</li>
              <li>Cooking</li>
            </ul>
          </section>

          <section>
            <h3>Dislikes</h3>
            <ul data-testid="test-user-dislikes">
              <li>Procrastination</li>
              <li>Traffic jams</li>
            </ul>
          </section>
        </div>
      </section>
    </article>

    <script src="script.js"></script>
  </body>
</html>
